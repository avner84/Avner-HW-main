<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp.css">
    <title>Signup</title>
</head>
<body>
    
    <h2>הרשמה קצרה ואנחנו בפנים</h2>
<div id="formContainer">
    <form action="">
      <label for="fname">שם פרטי:</label><br>
      <input type="text" id="fname" name="fname" pattern="[א-תA-Za-z]{1,32}" required><br>
      <label for="lname">שם משפחה:</label><br>
      <input type="text" id="lname" name="lname" pattern="[א-תA-Za-z]{1,32}" required><br>
      <label for="email">כתובת דוא"ל:</label><br>
      <input type="email" id="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,4}$" required><br>
      <label for="pass">סיסמה:</label><br>
      <input type="password" id="pass" name="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
      <small>באנגלית בלבד. לפחות 8 תווים, אות אחת, ומספר אחד.</small><br><br>
      <input type="submit" value="שלח/י">
    </form> 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="signUp.js"></script>
</body>
</html>
