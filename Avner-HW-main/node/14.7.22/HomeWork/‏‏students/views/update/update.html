<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="update.css" />
    <title>Update Student</title>
</head>
<body>
    <nav>
        <a href="/class"><button>View student list</button> </a>
        <a href="/addStudents"><button>Add Students page</button></a>
        <a href="/delete"><button>Delete Students page</button></a>
        

    </nav>

    <h1>Update Student</h1>
    <main>
        
        <form action="#">
            <label for="StudentId">ID:</label><br>
            <input type="number" id="StudentId" name="id"><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
            <label for="average">Average:</label><br>
            <input type="number" id="average" name="average"><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>

    <script src="update.js"></script>
</body>
