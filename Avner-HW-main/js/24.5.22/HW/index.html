<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>רכבים למכירה</title>
</head>

<body>
    <main>
        <h1>מכוניות יד שניה במבצע</h1>
        <div id="cont"></div>
        <button id="addCar" onclick="toggleForm(this)">הוסף רכב</button>
        <div id="form" style="display: none">
            <input type="text" id="brand" placeholder="יצרן" />
            <input type="text" id="model" placeholder="דגם" />
            <input type="text" id="urlImage" placeholder="קישור לתמונה" />
            <input type="number" id="year" placeholder="שנת ייצור" />
            <input type="number" id="hand" placeholder="יד" />
            <input type="number" id="engineCapacity" placeholder="נפח מנוע" />
            <input type="number" id="price" placeholder="מחיר" />
            <button id="submitAddCar" onclick="addCard()">הוסף</button>
        </div>
    </main>

    <script src="js/script.js "></script>
</body>

</html>
