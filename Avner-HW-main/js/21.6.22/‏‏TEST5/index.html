<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CRM</title>
</head>

<body>
    <main>
        <form action="">
            <p>Please enter your user name</p>
            <input type="text" id="uName"><br>
            <h6 id="erorUname">The username does not exist in the system. Please try again</h6>
            <input type="submit" value="Submit" id="submit">
        </form>

        <div id="keyboardDiv">
            <h2>Please enter your password</h2>
            <div id="container">
                <div class="digit" id="1">1</div>
                <div class="digit" id="2">2</div>
                <div class="digit" id="3">3</div>
                <div class="digit" id="4">4</div>
                <div class="digit" id="5">5</div>
                <div class="digit" id="6">6</div>
                <div class="digit" id="7">7</div>
                <div class="digit" id="8">8</div>
                <div class="digit" id="9">9</div>
                <div class="digit" id="0">0</div>
            </div>
        </div>
<div id="afterLogin"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>



</body>

</html>
