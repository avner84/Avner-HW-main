<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catch Me</title>
</head>

<body>
    <main>
        <header>
            <h1>Click here to start the game</h1>
        </header>
        <div id="subMain">
            <div id="container">
                <div id="smallDiv">Click me!</div>
            </div>
            <div id="dashboard">
                <div id="score">
                    <p>Score:</p>
                    <h3 id="h3Score">0</h3>
                </div>
                <div id="pointsToNextLevel">
                    <p>Point To Next Level:</p>
                    <h3 id="h3pointsToNextLevel">10</h3>
                </div>
                <div id="level">
                    <p>Level:</p>
                    <h3 id="h3Level">1</h3>
                </div>
                <div id="missedClicks">
                    <p>Missed Clicks:</p>
                    <h3 id="h3MissedClicks">0</h3>
                </div>
                <div id="timer">
                    <p>Timer:</p>
                    <h3 id="runTime">60</h3>
                </div>
                <div id="highScores">
                    <p>High Scores:</p>
                    <div id="winnersList"></div>
                </div>
            </div>
        </div>
    </main>

    <script src=" js/main.js "></script>
</body>

</html>
